<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Link Tree Card</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <div class="card">
                <div class="author">
                    <img src="./avatar.jpg" alt="Guilherme Wilhner" class="author-img">
                    <p class="author-name">Guilherme Wilhner</p>
                    <p class="author-subtext">Santa Catarina, Brazil</p>
                    <br>
                    <p class="author-subtext2">"Front-end developer and avid reader."</p>
                    <br>
                </div>
                <div class="card-button">Github</div>
                <br>
                <div class="card-button">Frontend Mentor</div>
                <br>
                <div class="card-button">Linkedin</div>
                <br>
                <div class="card-button">Twitter</div>
            </div>
        </main>
    </body>
</html>
