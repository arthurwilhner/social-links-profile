<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tree Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <article class="card">
            
            <div class="profile-header">
                <img src="./avatar.jpg" alt="Guilherme Wilhner" class="avatar">
                <h1 class="name">Guilherme Wilhner</h1>
                <h2 class="location">Santa Catarina, Brazil</h2>
                <p class="bio">"Front-end developer and avid reader."</p>
            </div>

            <div class="link-list">
                <a href="#" class="link-btn">GitHub</a>
                <a href="#" class="link-btn">Frontend Mentor</a>
                <a href="#" class="link-btn">LinkedIn</a>
                <a href="#" class="link-btn">Twitter</a>
                <a href="#" class="link-btn">Instagram</a>
            </div>

        </article>
    </main>

</body>
</html>
